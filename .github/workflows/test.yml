name: test

on:
  workflow_dispatch:
 push:
   branches:
     - main
 pull_request:
   branches:
     - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: sudo apt install age
      - name: Run tests
        run: tests/run-all-tests.sh
